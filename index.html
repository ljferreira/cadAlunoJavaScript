	<body>
		<div class="container-md pt-2">
			<h2 class="text-center">Cadastro de Alunos</h2>
			<form onsubmit="event.preventDefault()">
				<div class="row">
					<div class="col-sm p-2 bg-secondary text-white">
						<label class="form-label" for="nomeAluno">Nome:</label>
						<input class="form-control "type="text" id="nomeAluno" name="nomeAluno" placeholder="Informe o nome" oninput="this.value = this.value.trimLeft(); /*this.value = this.value.replace(/\s{2,}/g, ' ')*/" required > <!--regexp para espaços em nomes--> 
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4 p-2 bg-primary text-white">
						<label class="form-label" for="foneAluno">Telefone:</label>
						<input class="form-control" type="tel" id="foneAluno" name="foneAluno"  maxlength="14" oninput="validaFone(this)" placeholder="Qual é o telefone?" pattern="(\([0-9]{2}\)[0-9]{4}-[0-9]{4}|\([0-9]{2}\)[0-9]{5}-[0-9]{4})" title="(nn)nnnn-nnnn ou (nn)nnnnn-nnnn" required>
					</div>
					<div class="col-sm-4 p-2 bg-success text-white">
						<label class="form-label" for="dataNascAluno">Data de nascimento:</label>
						<input class="form-control" type="date" id="dataNascAluno" name="dataNascAluno" required>
					</div>
					<div class="col-sm-4 p-2 bg-warning text-white">
						<label class="form-label" for="notaFinalAluno">Nota final:</label>
						<input class="form-control" type="text" id="notaFinalAluno" name="notaFinalAluno" oninput="validaNotaFinal(this);" onkeydown="capTecla(this);" placeholder="De 0 a 100" pattern="((\d{0,2}|100|0*)|(\d{0,2},\d{0,2})|(100,[0]{0,2})|(,\d{1,2}))" required>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="pt-2">
							<button class="btn bg-primary text-white" id="btnCriaAluno" type="submit" onclick="criaAluno();">Criar Aluno</button>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="pt-2 float-end">
							<button class="btn bg-success text-white" id="btnLimparCampos" type="reset" onclick="this.blur()">Limpar Campos</button>
						</div>
					</div>
				</div>
			</form>
